<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportsData Pro Desktop - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <svg class="logo-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
          <h1>SportsData Pro Desktop</h1>
        </div>
        <p class="subtitle">Sign in with your Oracle credentials</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Oracle Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">Oracle Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" id="togglePassword" class="toggle-password" title="Show password">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <div class="connection-info">
          <div class="info-row">
            <span class="info-label">Host:Port:</span>
            <span class="info-value" id="oracleHost">Loading...</span>
          </div>
          <div class="info-row">
            <span class="info-label">Service Name:</span>
            <span class="info-value" id="oracleDatabase">Loading...</span>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe" name="rememberMe" checked>
            <span>Remember my credentials</span>
          </label>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" id="loginButton" class="login-button">
          <span class="button-text">Sign In</span>
          <svg class="button-spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
        </button>

        <button type="button" id="testConnectionButton" class="test-button">
          Test Connection
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <button type="button" id="noVpnButton" class="no-vpn-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
          </svg>
          Continue without VPN
        </button>
        <p class="no-vpn-note">Baseline comparisons only - no Oracle/Stats API access</p>
      </form>

      <div class="login-footer">
        <p class="help-text">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          VPN required for Oracle database access
        </p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
